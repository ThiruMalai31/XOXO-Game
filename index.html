<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightgrey;
        }
        div{
            text-align: center;
        }
        tr,
        th {
            border: 4px solid black;
            height: 75px;
            width: 75px;
            background-color:lightgoldenrodyellow;
        }

        table {
            /* margin-top: 150px;; */
            margin-left: 42%;
            border-collapse: collapse;
        }
        h1,h2{
            text-align: center;
        }
        h1{
            font-family:cursive;
            
        }
        
    </style>
</head>

<body>
    <h1>
        XOXO Game
    </h1>
    <h2></h2>
    <div>
    <table>
        <tr>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </table>
    </div>
    <h2>Play</h2>
    <script>
        var set=0;
        var cnt = 0;
        var player1 = 0;
        var player2 = 0;
        var t = document.querySelectorAll("th");
        var h = document.querySelector("h2");
        // console.log(t.length);
        for (var i = 0; i < t.length; i++) {
            t[i].addEventListener("click", function () {
                if(set==0){
                console.log("cone"+this.textContent+"ds");
                if (cnt % 2 == 0) {
                    if(this.textContent===""){
                    this.textContent = "X";
                    player1++;
                    cnt++;}
                    else{
                        alert("Click in Empty Box");
                    }
                }
                else {
                    if(this.textContent==""){
                    this.textContent = "O";
                    player2++;
                    cnt++;}
                    else{
                        alert("Click in Empty Box");
                    }
                }

                check();
            }

                if (cnt == 9) {
                    
                        h.textContent = "Draw";

                }
            });
        }

        function check(){
            // console.log(t[0].textContent);
            if((t[0].textContent=="X" && t[1].textContent=="X" && t[2].textContent=="X")||(t[3].textContent=="X" && t[4].textContent=="X" && t[5].textContent=="X")
            ||(t[6].textContent=="X" && t[7].textContent=="X" && t[8].textContent=="X")||(t[0].textContent=="X" && t[4].textContent=="X" && t[8].textContent=="X")||
            (t[2].textContent=="X" && t[4].textContent=="X" && t[6].textContent=="X")||(t[0].textContent==="X" && t[3].textContent==="X" && t[6].textContent==="X")||
            (t[1].textContent=="X" && t[4].textContent=="X" && t[7].textContent=="X")||(t[2].textContent=="X" && t[5].textContent=="X" && t[8].textContent=="X"))
            {
                // console.log("ufuyy");
                h.textContent="player 1 Win";
                set=1;
            }
            else if((t[0].textContent=="O" && t[1].textContent=="O" && t[2].textContent=="O")||(t[3].textContent=="O" && t[4].textContent=="O" && t[5].textContent=="O")
            ||(t[6].textContent=="O" && t[7].textContent=="O" && t[8].textContent=="O")||(t[0].textContent=="O" && t[4].textContent=="O" && t[8].textContent=="O")||
            (t[2].textContent=="O" && t[4].textContent=="O" && t[6].textContent=="O")||(t[0].textContent==="O" && t[3].textContent==="O" && t[6].textContent==="O")||
            (t[1].textContent=="O" && t[4].textContent=="O" && t[7].textContent=="O")||(t[2].textContent=="O" && t[5].textContent=="O" && t[8].textContent=="O"))
            {
                // console.log("ufuyy");
                h.textContent="player 2 Win";
                set=1;
            }
        }
    </script>
</body>

</html>
